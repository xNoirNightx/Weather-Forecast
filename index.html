<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <header class="text-center weather-header">
    <h1>Weather Forecast</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <aside class="col-3">
        <form id="city-form">
          <div class="mb-3">
            <label for="city-search">Search for a city:</label><br/>
            <input type="text" class="form-input" id="city-search" name="city-search" placeholder="Enter City Name"><br/>
            <button class="btn  btn-info" id="search-button">Search</button>
          </div>
        </form>
        <hr/>
        <div class="col" id="search-history">

        </div>
      </aside>
      <section class="col-9">
        <div class="weather-box">
          <h2 id="current-date"></h2>
          <div class="column" id="current-weather">

          </div>
          <h2>5-Day Forecast</h2>
          <div class="row" id="forecast">

          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
